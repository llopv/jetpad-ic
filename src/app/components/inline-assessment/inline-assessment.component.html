<div class="tooltip-editor" [hidden]="hidden" [style.top.px]="posY">
    <button class="action-button btn btn-success" (click)="openModal(0)"><span class="action-icon fa fa-check"></span></button>
    <button class="action-button btn btn-danger" (click)="openModal(1)"><span class="action-icon fa fa-times"></span></button>
    <button class="action-button btn" (click)="openModal(2)"><span class="action-icon fa fa-question"></span></button>
</div>
<rate-modal (onNewRating)="newRating($event)"></rate-modal>
