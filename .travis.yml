language: node_js
env:
  global:
    secure: 
addons:
  apt:
    packages:
      - sshpass
  ssh_known_hosts: demo.jetpad.net
cache:
  directories:
  - node_modules
node_js:
  node
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
sudo: false
install:
  - npm i -g typings esformatter protractor webpack webpack-dev-server karma protractor typings typescript webpack-merge webpack copy-webpack-plugin html-webpack-plugin awesome-typescript-loader autoprefixer angular2-template-loader hmr-loader
  - npm i
script:
  - npm run build
after_success:
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/dist/* jetpad@demo.jetpad.net:/var/www/argos.jetpad.net
